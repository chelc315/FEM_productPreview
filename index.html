<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="bannerPhoto"></div>
        <section>
            <h3 class="sansSerif gray">PERFUME</h3>
            <h1 class="serif">Gabrielle Essence Eau De Parfum</h1>
            <p id="bodyCopy" class="sansSerif gray">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div id="prices">
                <p id="salePrice" class="serif mediumGreen">$149.99</p>
                <p id="originalPrice" class="sansSerif crossout gray">$169.99</p>
            </div>
            <button>
                <img src="./images/icon-cart.svg" alt="Cart Icon" id="cartIcon">
                <p id="buttonLabel" class="sansSerif">Add to Cart</p>
            </button>
        </section>
    </main>
</body>
</html>
